version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: track_event_db
    environment:
      POSTGRES_DB: track_event
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=zh_TW.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init-schema.sql:/docker-entrypoint-initdb.d/init-schema.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
